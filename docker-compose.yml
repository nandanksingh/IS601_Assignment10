# Description:
# Multi-container Docker Compose setup for the
# FastAPI Secure User Model project.
# Includes:
#   1. FastAPI backend (app)
#   2. PostgreSQL database (db)
#   3. pgAdmin interface (pgadmin)
#   4. Automated test container for CI/CD verification
# Ensures parity between local, Docker, and GitHub Actions workflows.
# ----------------------------------------------------------

name: module10_user_model_project

services:
  # --------------------------------------------------------
  # 1. FastAPI Application (Backend API)
  # --------------------------------------------------------
  app:
    container_name: module10_user_model
    image: module10_user_model:m10
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    networks:
      - app-network

  # --------------------------------------------------------
  # 2. PostgreSQL Database
  # --------------------------------------------------------
  db:
    container_name: fastapi_postgres
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      retries: 5
      timeout: 3s
    networks:
      - app-network

  # --------------------------------------------------------
  # 3. pgAdmin Web Interface (GUI for PostgreSQL)
  # --------------------------------------------------------
  pgadmin:
    container_name: fastapi_pgadmin
    image: dpage/pgadmin4
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - app-network

  # --------------------------------------------------------
  # 4. Test Runner (for CI/CD Coverage Validation)
  # --------------------------------------------------------
  tests:
    container_name: module10_user_model_tests
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/test_db
    command: >
      bash -c "
        until pg_isready -h db -U ${POSTGRES_USER}; do sleep 2; done &&
        psql -h db -U ${POSTGRES_USER} -d postgres -tc \"SELECT 1 FROM pg_database WHERE datname = 'test_db'\" |
        grep -q 1 || psql -h db -U ${POSTGRES_USER} -d postgres -c 'CREATE DATABASE test_db;' &&
        pytest --cov=app --cov-report=term-missing --cov-fail-under=90 -v --disable-warnings
      "
    networks:
      - app-network

# ----------------------------------------------------------
# Volumes: Persistent storage for PostgreSQL & pgAdmin
# ----------------------------------------------------------
volumes:
  postgres_data:
  pgadmin_data:

# ----------------------------------------------------------
# Network: Shared bridge network for service communication
# ----------------------------------------------------------
networks:
  app-network:
    driver: bridge
