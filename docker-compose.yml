# Description:
# Multi-container Docker Compose setup for the
# FastAPI Secure User Model project.
# Includes:
#   1. FastAPI backend (SQLAlchemy + Pydantic)
#   2. PostgreSQL database
#   3. pgAdmin web interface
# ----------------------------------------------------------

name: user_model_m10_project

services:
  # --------------------------------------------------------
  # 1. FastAPI Application (Main Web Service)
  # --------------------------------------------------------
  web:
    container_name: module10_user_model
    image: nandanksingh/module10_user_model:m10
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1
      DATABASE_URL: postgresql://postgres:postgres@db:5432/fastapi_db
      TEST_DATABASE_URL: sqlite:///./test.db
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 2
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  # --------------------------------------------------------
  # 2. PostgreSQL Database
  # --------------------------------------------------------
  db:
    container_name: postgres_user_model_m10
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fastapi_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # --------------------------------------------------------
  # 3. pgAdmin Web Interface (Database GUI)
  # --------------------------------------------------------
  pgadmin:
    container_name: pgadmin_user_model_m10
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

# ----------------------------------------------------------
# Volumes: Persistent storage for Postgres & pgAdmin
# ----------------------------------------------------------
volumes:
  postgres_data:
  pgadmin_data:

    # ----------------------------------------------------------
    # Network: Shared Docker bridge for inter-service communication
    # ----------------------------------------------------------
networks:
  app-network:
    driver: bridge
