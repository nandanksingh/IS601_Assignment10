# Description:
# Multi-container Docker Compose configuration for the
# FastAPI Secure User Model project.
# This setup includes:
#   1. FastAPI backend (with JWT authentication & Pydantic validation)
#   2. PostgreSQL database
#   3. pgAdmin web interface
# Designed for integration testing and CI/CD with DockerHub.
# ----------------------------------------------------------

name: user_model_m10_project

services:
  # --------------------------------------------------------
  # 1️⃣ FastAPI Application (Main Web Service)
  # --------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_user_model_m10
    image: nandanksingh/module10_user_model:m10 # DockerHub repo & tag
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1
      DATABASE_URL: postgresql://postgres:postgres@db:5432/fastapi_user_db
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db
    networks:
      - app-network

  # --------------------------------------------------------
  # 2️⃣ PostgreSQL Database
  # --------------------------------------------------------
  db:
    image: postgres:15
    container_name: postgres_user_model_m10
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fastapi_user_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # --------------------------------------------------------
  # 3️⃣ pgAdmin Web Interface (Database GUI)
  # --------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin_user_model_m10
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

# ----------------------------------------------------------
# Volumes: Persistent data for PostgreSQL & pgAdmin
# ----------------------------------------------------------
volumes:
  postgres_data:
  pgadmin_data:

    # ----------------------------------------------------------
    # Network: Shared Docker bridge for inter-service communication
    # ----------------------------------------------------------
networks:
  app-network:
    driver: bridge
