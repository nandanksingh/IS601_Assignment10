# Description:
# Complete CI/CD pipeline for the FastAPI Secure User Model.
# Stages:
#   1. Run Unit + Integration Tests (min 90 % coverage)
#   2. Perform Trivy vulnerability scan
#   3. Build & Push verified image to Docker Hub
# ----------------------------------------------------------

name: FastAPI Secure User Model CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  # --------------------------------------------------------
  # 1. TEST JOB — Unit, Integration, and Validation Tests
  # --------------------------------------------------------
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fastapi_user_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5


    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_user_db
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Run Unit and Integration Tests (Coverage ≥90%)
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_user_db
        run: |
          source venv/bin/activate
          pytest --cov=app --cov-report=term-missing --cov-report=html --cov-fail-under=90 -m "not e2e" -v --disable-warnings

      - name: Upload Coverage Report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/

  # --------------------------------------------------------
  # 2. SECURITY JOB — Vulnerability Scan using Trivy
  # --------------------------------------------------------
  security:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image for Security Scan
        run: docker build -t nandanksingh/module10_user_model:m10 .

      - name: Run Trivy Vulnerability Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "nandanksingh/module10_user_model:m10"
          format: "table"
          exit-code: "0"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"
          vuln-type: "os,library"

  # --------------------------------------------------------
  # 3. DEPLOY JOB — Push Verified Image to Docker Hub
  # --------------------------------------------------------
  deploy:
    needs: security
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            nandanksingh/module10_user_model:m10
            nandanksingh/module10_user_model:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=nandanksingh/module10_user_model:cache
          cache-to: type=inline,mode=max

      - name: Verify Docker Hub Push
        run: docker pull nandanksingh/module10_user_model:m10
